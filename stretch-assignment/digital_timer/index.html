<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src= './index.js' defer></script>
    
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="tenth">-</div>
      <div class="digit" id="hundred">-</div>
    </div>

    <div class="buttons">
      <div class="notReset">
        <button class="btn minute"></button>
        <button class="btn second"></button>
        <button class="btn tenths"></button>
        <button class="btn hundreths"></button>
      </div>
      <button class="btn reset">Reset</button>
        <button class="btn reset log">Log</button>
    </div>
  </body>
</html>
