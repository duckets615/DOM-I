<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src= './index.js' defer></script>
    
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="tenth">-</div>
      <div class="digit" id="hundred">-</div>
    </div>

    <div class="buttons">
      <div class="start-stop">
        <button class="btn startBtn startStop">Start</button>
        <button class="btn stopBtn startStop">Stop</button>
      </div>
      <div class="reset-lap">
        <button class="btn reset">Clear All</button>
        <button class="btn lap">Lap Time</button>
      </div>
    </div>
    <div class="log-times">
      <h1>Lap Times</h1>
    </div>
  </body>
</html>
